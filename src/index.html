<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcards.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<div class="quiz-area">
    <h1>What is the capital of...</h1>
    <div class="cards-area">

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Mexico</p>
                </div>
                <div class="flip-card-back">
                    <p>Mexico City</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Serbia</p>
                </div>
                <div class="flip-card-back">
                    <p>Belgrade</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Iceland</p>
                </div>
                <div class="flip-card-back">
                    <p>Reykjavik</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Sweden</p>
                </div>
                <div class="flip-card-back">
                    <p>Stockholm</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Austria</p>
                </div>
                <div class="flip-card-back">
                    <p>Vienna</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Georgia</p>
                </div>
                <div class="flip-card-back">
                    <p>Atlanta</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Russia</p>
                </div>
                <div class="flip-card-back">
                    <p>Moscow</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>USA</p>
                </div>
                <div class="flip-card-back">
                    <p>Washington</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Italy</p>
                </div>
                <div class="flip-card-back">
                    <p>Rome</p>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
